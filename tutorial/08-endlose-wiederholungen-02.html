<p>
  Im folgenden Beispiel kannst du alle Zehnerpotenzen markieren, indem du
  das Sternchen einsetzt, um die <span class="regex">0</span> zu vervielfachen.
</p>
<div class="playfield">
  <input type="text" value="^10$" class="regex">
  <div class="message"></div>
  <ul class="examples">
    <li class="ok">1</li>
    <li class="fail">11</li>
    <li class="ok">10</li>
    <li class="fail">9999</li>
    <li class="ok">100000000000000000</li>
    <li class="fail">100010000</li>
  </ul>
</div>
